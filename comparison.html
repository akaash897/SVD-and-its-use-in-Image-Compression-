<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-comparison {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .image-comparison div {
            flex: 1;
            margin: 10px;
            padding: 10px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .image-comparison img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .image-comparison h3 {
            text-align: center;
            color: #555;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Original vs Compressed Image</h1>
    <div class="image-comparison">
        <div>
            <h3>Original Image</h3>
            <img src="/static/uploads/{{ original_image }}" alt="Original Image">
        </div>
        <div>
            <h3>Compressed Image</h3>
            <img src="/static/downloads/{{ compressed_image }}" alt="Compressed Image">
        </div>
    </div>
    <a href="/" class="back-button">Go Back</a>
</div>

</body>
</html>
